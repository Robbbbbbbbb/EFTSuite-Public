services:
  openeft:
    container_name: "openeft"
    image: robbstumpf/eftsuite:latest
    restart: unless-stopped
    ports:
      - "8085:8080" #you can change 8085 to whatever port you would like to expose on the host
    volumes:
      - "./data:/app/temp" #OPTIONAL: this will mount the temp dir where generated eft files are stored.
    logging: #all logging config is optional too
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
